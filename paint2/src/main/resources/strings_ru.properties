dialogue_instruction_content=<html><body><ul><li>Используйте кнопку с изображением шестеренки для доступа к настройкам программы. Здесь вы можете указать размер инструмента для рисования, количество вершин фигур, угол поворота фигур и их радиус.</li><li>Кнопка с изображением мусорного бака полностью очистит рабочую область.</li><li>С помощью кнопки, изображающей карандаш, можно рисовать вручную. Размер пера регулируется в настройках.</li><li>Кнопка с изображением линии позволяет рисовать прямые линии. Нарисовать линию можно, сделав два клика: первый задаёт начальную точку, второй — конечную. Ширину линии можно изменить в настройках. При ширине в один пиксель линия создаётся с использованием алгоритма Брезенхэма.</li><li>Используйте кнопку с изображением многоугольника для рисования фигур с заданным числом вершин, радиусом и углом поворота, которые можно настроить в параметрах.</li><li>Кнопка с изображением звезды рисует звезду с заданным в параметрах количеством вершин и углом поворота.</li><li>Кнопка с изображением ведра заливает выбранную область текущим цветом.</li><li>Кнопки различных цветов позволяют изменить цвет рисования.</li><li>Кнопка с изображением палитры предоставляет возможность выбрать любой цвет для рисования.</li><li>Кнопка со стрелкой возвращает на один шаг назад, отменяя последнее действие.</li></ul></body></html>
